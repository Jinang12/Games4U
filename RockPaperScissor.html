<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="RockPaperScissor.css">
</head>
<body style="background-color: lightblue; display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div style="display: flex; justify-content: space-around; width: 80%;">
        <div style="border-radius: 5px #ccc; padding: 20px; width: 45%; text-align: center; background-color: white;">
            <div>
                <img src="https://t3.ftcdn.net/jpg/00/55/21/18/360_F_55211893_pMzGwbg4p7yElUGfc868m9dUXaknoWkU.jpg" alt="Rock" style="width: 50px; height: 50px;">
                <br>
                <button style="border-radius: 10px; border: 0px; margin-top: 10px; width: 100%; height: 50px; background-color: lightgreen;">Rock</button>
            </div>
            <div>
                <img src="https://t4.ftcdn.net/jpg/03/03/60/99/360_F_303609961_q026RoeUYia0Ufp6nrKjrqdGcgRyjaxQ.jpg" alt="Paper" style="width: 50px; height: 50px; margin-top: 20px;">
                <br>
                <button style="border-radius: 10px; border: 0px; margin-top: 10px; width: 100%; height: 50px; background-color: lightgreen;">Paper</button>
            </div>
            <div>
                <img src="https://static.vecteezy.com/system/resources/previews/004/606/141/original/simple-cartoon-icon-scissors-on-a-white-background-cartoon-vector.jpg" alt="Scissors" style="width: 50px; height: 50px; margin-top: 20px;">
                <br>
                <button style="border-radius: 10px; border: 0px; margin-top: 10px; width: 100%; height: 50px; background-color: lightgreen;">Scissors</button>
            </div>
        </div>

        <div style="border-radius: 5px #ccc; padding: 20px; width: 45%; text-align: center; background-color: white;">
        </div>
    </div>
    <script src="RockPaperScissor.js"></script>
</body>
</html>
