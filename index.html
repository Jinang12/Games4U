<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games4u</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon (2).ico" type="image/x-icon">
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: yellowgreen;">
        <div class="container-fluid" style="display: flex;
        justify-content: flex-start;">
            <img src="—Pngtree—map pointer game controller icon_15357607.png"></img>
            <a class="navbar-brand" href="#" style=" margin-left: 10px; font-size: 2rem; color: white; font-weight: bold;">Games4U</a>
        </div>
    </nav>
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img id="one" src="https://1b-f.s3.eu-west-1.amazonaws.com/a/66847-2A617135-7839-437C-B664-DD1F165C778F-0-1480481708.gif" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img id="two" src="https://cdn.dribbble.com/users/1638854/screenshots/3660380/media/80b7875aefa979d91048f08715d2e736.gif" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img id="three" src="https://cdn.dribbble.com/users/108183/screenshots/5288723/tic_tac_toe_loader_.gif" class="d-block w-100" alt="Third slide">
            </div>
            <div class="carousel-item">
                <img id="four" src="https://media.newyorker.com/photos/61e989e14c20ec321e63f851/master/pass/wordle_big_animation2.gif" class="d-block w-100" alt="Third slide">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button  class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div class="d-grid gap-2">
        <button  id="rpsbutton" class="btn btn-primary" type="button">Play</button>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
